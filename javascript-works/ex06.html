<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .errclass {
        color: red;
      }
    </style>

    <script type="text/javascript">
      function fnValidate() {
        name = document.loginform.name.value;
        if (name.length < 6) {
          document.getElementById("nameErr").innerHTML = "Name Too Small";
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form action="" onsubmit="return fnValidate()" name="loginform">
      Enter Your Name <input type="text" name="name" id="" />
      <div id="nameErr" class="errclass"></div>
      <br />
      Enter Password <input type="password" name="pwd" id="" /> <br />
      <input type="submit" />
    </form>
  </body>
</html>
